global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'documind-rag'

scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Streamlit app metrics (if we add prometheus client)
  - job_name: 'streamlit-app'
    static_configs:
      - targets: ['rag-app:8501']
    metrics_path: '/metrics'
    scrape_interval: 10s

